<html lang="en">

    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="../assets/Spotify_Icon_RGB_Green.png"
      type="image/x-icon"
    />

    <link rel="stylesheet" href="../style.css" />
  </head>
  <body class="h-screen bg-green">

      <section class="flex h-full flex-col items-center justify-center gap-8">

        />
        <input
          id="login-to-spotify"
          type="button"
          value="Login to Spotify"

    </main>
    <script type="module" src="./login.js"></script>
